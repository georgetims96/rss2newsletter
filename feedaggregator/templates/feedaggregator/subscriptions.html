<head>
  <title>View Subscriptions</title>
</head>
{% if subscriptions %}
<ul>
  {% for subscription in subscriptions %}
  <li>
    {{ subscription }} <a href="{% url 'feedaggregator:unsubscribe_feed' feed_pk=subscription.pk %}">-</a>
  </li>
  {% endfor %}
</ul>
{% else %}
You have no subscriptions. <a href="{% url 'feedaggregator:discover_feeds' %}">Discover some!</a>
{% endif %}
