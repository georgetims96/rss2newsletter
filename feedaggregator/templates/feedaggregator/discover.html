<ul>
{% for feed in feeds %}
  <li>
    {{ feed }} 
    {% if feed in user_subscriptions %}
      <a href="{% url 'feedaggregator:unsubscribe_feed' feed_pk=feed.pk %}">-</a> 
    {% else %}
      <a href="{% url 'feedaggregator:subscribe_feed' feed_pk=feed.pk %}">+</a>
    {% endif %}
  </li>
{% endfor %}
</ul>
