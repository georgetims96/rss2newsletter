{% extends 'feedaggregator/partials/base.html' %}
{% block title %}Add Feed{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Hello, {{ user_first_name }}</h1>
<div class="card">
  <div class="card-body">
    <div class="card-title"><h5>Add an RSS Feed</h5></div>
      <div class="card-text">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Add Feed</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
